    {% extends 'registration/base.html' %}
    {% block section %}
    <!-- section -->
    <div class="section">
        <!-- container -->
        <div class="container"> 
            <br>
            <!-- row -->
            <div class="row">
                {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                        {{ message }}
                    </div>
                {% endfor %}

                <h2 style="text-align:center"> Your Posts </h2>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-md-1 col-md-offset-9">
                                    <td><button class ="btn btn-primary btn-sm"> <a href="{% url 'registration:create'%}">Post <i class="fa fa-plus" aria-hidden="true"></i></a></button></td>
                                </div>
                                <br>                                
                            </div>
                            <br>
                        </div>
                    {% for post in posts %}
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="col-md-9">
                                    <td> {{ post.title }} </td>         
                                </div>
                                {% comment %} <div class="col-md-1">
                                    <td><button class ="btn btn-primary btn-sm"> <a href="{% url 'registration:add_images' post.slug %}">Imgs <i class="fa fa-plus" aria-hidden="true"></i></a></button></td>
                                </div> {% endcomment %}
                                <div class="col-md-1">
                                    <td><button class ="btn btn-primary btn-sm"> <a href="{% url 'registration:edit' post.slug %}">Edit <i class="fa fa-edit" aria-hidden="true"></i></a></button></td>
                                </div>
                                <div class="col-md-1">                                    
                                    <td><button class = "btn btn-danger btn-sm" onclick="return confirm('Are you sure?')"><a href="{% url 'registration:delete' post.slug %}">Del <i class="fa fa-trash" aria-hidden="true"></i></a></button></td>                                    
                                </div>                                
                            </div>
                            <br>
                        </div>
                    {% endfor %}
                </form>
            </div>
            <!-- row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /section -->
    {% endblock section %}
